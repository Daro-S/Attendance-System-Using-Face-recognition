<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition</title>
    <link rel="shortcut icon" href="/static/assets/demo6/dist-custom/assets/media/logos/favicon.ico" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/assets/demo6/dist-custom/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/demo6/dist-custom/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/demo6/dist-custom/assets/css/custom.css" rel="stylesheet" type="text/css" />
    <!--end::Global Stylesheets Bundle-->
    <script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
    <script src="/static/assets/demo6/dist-custom/assets/js/jquery.js"></script>
    <script src="/static/assets/demo6/dist-custom/assets/plugins/global/plugins.bundle.js"></script>
    <script src="/static/assets/demo6/dist-custom/assets/js/scripts.bundle.js"></script>
</head>

<body class="p-0">

    <h2 class="d-none">Options</h2>
    <div class="option">
        <input hidden id="use-datachannel" type="checkbox" />
        <label for="use-datachannel" class="d-none">Use datachannel</label>
        <select hidden id="datachannel-parameters">
            <option value='{"ordered": true}'>Ordered, reliable</option>
            <option value='{"ordered": false, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
            <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option>
        </select>
    </div>
    <div class="option">
        <input id="use-audio" hidden type="checkbox" />
        <label for="use-audio" class="d-none">Use audio</label>
        <select id="audio-input" hidden>
            <option value="" selected>Default device</option>
        </select>
        <select id="audio-codec" hidden>
            <option value="default" selected>Default codecs</option>
            <option value="opus/48000/2">Opus</option>
            <option value="PCMU/8000">PCMU</option>
            <option value="PCMA/8000">PCMA</option>
        </select>
    </div>
    <div class="option">
        <input hidden id="use-video" checked="checked" type="checkbox" />
        <label for="use-video" class="d-none">Use video</label>
        
        <select hidden id="video-resolution">
            <option value="" selected>Default resolution</option>
            <option value="320x240">320x240</option>
            <option value="640x480">640x480</option>
            <option value="960x540">960x540</option>
            <option value="1280x720">1280x720</option>
        </select>
        
        <select hidden id="video-codec">
            <option value="default" selected>Default codecs</option>
            <option value="VP8/90000">VP8</option>
            <option value="H264/90000">H264</option>
        </select>
    </div>
    <div class="option">
        <input hidden id="use-stun" type="checkbox" />
        <label for="use-stun" class="d-none">Use STUN server</label>
    </div>
    
    

    <h2 class="d-none">State</h2>
    <p class="d-none">
        ICE gathering state: <span id="ice-gathering-state"></span>
    </p>
    <p class="d-none">
        ICE connection state: <span id="ice-connection-state"></span>
    </p>
    <p class="d-none">
        Signaling state: <span id="signaling-state"></span>
    </p>
    <div class="w-100 border" style="position: relative;">
        <div id="media" class="w-100 mt-0 z-1">
            <audio id="audio" autoplay="true"></audio>
            <video class="rounded-4" id="video" autoplay="true" playsinline="true" style="height: 90vh;"></video>
        </div>
        <div class="configuration z-3  row d-flex ms-2 gy-3 w-100 w-md-25" style="position: absolute; bottom: 10px;">
            <div class="col-4 col-md-12 w-100 w-md-75">
                <select id="video-input" class="form-select col" data-control="select2">
                    <option value="" selected>Default device</option>
                </select>
            </div>
            <div class="col-4 col-md-12 w-100 w-md-75">
                <select id="video-transform" class="form-select col" data-control="select2">
                    <option value="none" selected>No transform</option>
                    <option value="edges">Edge detection</option>
                    <option value="cartoon">Cartoon effect</option>
                    <option value="rotate">Rotate</option>
                    <option value="face">Face Detection</option>
                </select>
            </div>
            <div class="col-4 col-md-12">
                <button class="btn btn-primary col" id="start" onclick="start()">Start</button>
                <button class="btn btn-danger col" id="stop" style="display: none" onclick="stop()">Stop</button>
            </div>
        </div>
    </div>
    

    <h2 class="d-none">Data channel</h2>
    <pre id="data-channel"></pre>

    <h2 class="d-none">SDP</h2>

    <h3 class="d-none">Offer</h3>
    <pre id="offer-sdp"></pre>

    <h3 class="d-none">Answer</h3>
    <pre id="answer-sdp"></pre>

    <script src="/static/js/main.js"></script>
</body>

</html>
